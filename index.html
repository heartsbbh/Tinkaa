<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego La Tinka</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- CONFIGURACIÓN -->
  <div id="configuracion">
    <label>Cantidad de jugadores (1–10):</label>
    <input type="number" id="inputJugadores" min="1" max="10" value="1">
    <button id="btnIniciar">Iniciar juego</button>
  </div>

  <!-- MENSAJES -->
  <p id="mensaje"></p>
  <p id="jugador">Jugador 1</p>

  <!-- CRÉDITOS -->
  <div class="creditos">
    <label>Crédito:</label>
    <input type="number" id="credito" readonly value="100">

    <label>Ganado:</label>
    <input type="number" id="ganado" readonly value="0">
  </div>

  <!-- RESULTADOS -->
  <p id="ganadores">Ganadores:</p>

  <!-- BOTONES NUMÉRICOS -->
  <div id="botones"></div>

  <p id="elegidos">Elegidos:</p>
  <p id="coincidencias">Coincidencias:</p>

  <!-- ACCIONES -->
  <div class="acciones">
    <button id="sorteo">Sortear</button>
    <button id="limpiar">Limpiar</button>
    <button id="creditoBtn">Crédito</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
